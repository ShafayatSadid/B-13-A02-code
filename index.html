<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWave</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

    <link rel="stylesheet" href="css/style.css">

</head>
<body class="inter">

    <header>

        <nav>

            <div class="logo">
                <h3 class="tech">Tech<span class="wave">Wave</span></h3>
            </div>

            <div class="menu">
                <ul>
                    <li>About</li>
                    <li>Episodes</li>
                    <li>Host</li>
                </ul>
            </div>

            <div class="button-box1">
                <button class="button">Subscribe <i class="fa-solid fa-arrow-right"></i></button>
            </div>

            <div class="hamburger">
                <img src="./images/hamburger-menu.png" alt="">
            </div>
        </nav>

        <section class="banner">

            
            <div class="banner-image">
                <img src="./images/microphone.png" alt="">
                <button class="bag">NEW</button>
            </div>
            
            <div class="banner-content">
                <h2>TechWave</h2>
                <p>Your daily dose of tech insights, productivity hacks, and personal growth</p>
            </div>

            <div class="banner-button-box">

                <button class="button2"> <i class="fa-brands fa-spotify"></i> Listen on Spotify</button>
                <button class="button3"> <i class="fa-regular fa-envelope"></i> Subscribe</button>
            </div>
        </section>
    </header>
</body>
</html>
